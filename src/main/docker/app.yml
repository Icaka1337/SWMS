    container_name: swms
    build: ../../..
    image: swms
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m -Djava.net.preferIPv4Stack=true -Djava.net.preferIPv6Addresses=false
      - SPRING_PROFILES_ACTIVE=prod,api-docs
      - MANAGEMENT_PROMETHEUS_METRICS_EXPORT_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:postgresql://aws-1-eu-west-1.pooler.supabase.com:5432/postgres?sslmode=require
