<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (systemLog(); as systemLogRef) {
      <div>
        <h2 data-cy="systemLogDetailsHeading"><span jhiTranslate="swmsApp.systemLog.detail.title">System Log</span></h2>

        <hr />

        <jhi-alert-error />

        <jhi-alert />

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ systemLogRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="swmsApp.systemLog.username">Username</span></dt>
          <dd>
            <span>{{ systemLogRef.username }}</span>
          </dd>
          <dt><span jhiTranslate="swmsApp.systemLog.action">Action</span></dt>
          <dd>
            <span>{{ systemLogRef.action }}</span>
          </dd>
          <dt><span jhiTranslate="swmsApp.systemLog.entityName">Entity Name</span></dt>
          <dd>
            <span>{{ systemLogRef.entityName }}</span>
          </dd>
          <dt><span jhiTranslate="swmsApp.systemLog.details">Details</span></dt>
          <dd>
            <span>{{ systemLogRef.details }}</span>
          </dd>
          <dt><span jhiTranslate="swmsApp.systemLog.timestamp">Timestamp</span></dt>
          <dd>
            <span>{{ systemLogRef.timestamp | formatMediumDatetime }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/system-log', systemLogRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
